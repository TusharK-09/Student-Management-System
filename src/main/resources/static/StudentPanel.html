<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Student Panel</h1>
    <div id="studentInfo">Loading...</div>
    <button onclick="logout()">Logout</button>
</div>

<script>
    async function loadStudent() {
      const username = sessionStorage.getItem('username');
      if (!username) {
        window.location.href = "login.html";
        return;
      }

      const response = await fetch(`/api/student/${username}`);
      if (response.ok) {
        const student = await response.json();
        document.getElementById('studentInfo').innerHTML = `
          <p><strong>Username:</strong> ${student.username}</p>
          <p><strong>Role:</strong> ${student.role}</p>
          <p><strong>Notes:</strong> ${student.notes || "No notes yet"}</p>
          <p><strong>Course:</strong> ${student.course || "N/A"}</p>
          <p><strong>Batch:</strong> ${student.batch || "N/A"}</p>
          <p><strong>CGPA:</strong> ${student.cgpa || "N/A"}</p>
        `;
      } else {
        document.getElementById('studentInfo').innerHTML = "<p>Student not found</p>";
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "LoginPanel.html";
    }

    loadStudent();
</script>
</body>
</html>
